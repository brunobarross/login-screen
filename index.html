<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/sass/style.css">
    <title>Document</title>
</head>

<body>

    <section class="page">
        <div class="form-section">
            <div class="orna2"></div>
            <div class="sub-text">
                <p>Já tem cadastro? <a href="#">entre aqui</a></p>
            </div>
            <div class="main-text">
                <h2>Bem vindo a Power</h2>
            </div>
            <div class="form">
                <form class="form-content" id="form-signin">
                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" placeholder="Nome" id="nome" required>
                    
                    </div>
                    <div class="input-box">
                        <span>Sobrenome</span>
                        <input type="text" placeholder="Sobrenome" id="sobrenome" required>
                    </div>
                    <div class="input-box">
                        <span>E-mail</span>
                        <input type="email" placeholder="E-mail" id="email" required>
                    </div>
                    <div class="input-box">
                        <span>Senha</span>
                        <input type="text" placeholder="Senha" id="password" required>
                    </div>
                    <div class="input-box">
                        <span>Confirmar senha</span>
                        <input type="text" placeholder="Confirme sua senha" id="passwordConfirm" required>
                    </div>

                    <div class="btn-container">
                        <button type="submit">Confirmar cadastro</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bg-section">
            <div class="orna"></div>
            <div class="bg-title">
                <h1>Power,<br>
                    Você sempre informado.
                </h1>

            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
